<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "Multifactor Enneagram.css">
        <script src="Multifactor Enneagram.js"></script>
        <title>
            Differental Enneagram Test
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <a href="index.html" class="portal">Back to Portal</a>
            <h1>Differential Enneagram Test</h1>
            <h3>Currently in alpha. This test determines your cognitive type.</h3>
            <h3>There are 36 questions.</h3>
            <h3>Indicate how much do you agree with each statement.</h3>
        </div>
        <div class="main">
            <h2 id="question_number"></h2>
            <h2 id="Statement">Click to start!</h2>
            <input type="button" onclick=buttonclick(0) id="start" value="Start Test">
            <div id="test" style="display:none">
                <span id="statement_1"></span>
                <input type="button" onclick=buttonclick(-2) id="sd" value="Definitely Top"><br>
                <input type="button" onclick=buttonclick(-1) id="d" value="Moderately Top"><br>
                <input type="button" onclick=buttonclick(1) id="a" value="Moderately Bottom"><br>
                <input type="button" onclick=buttonclick(2) id="sa" value="Very Bottom"><br>
                <span id="statement_2"></span>
            </div>
        </div>
    </body>
</html>
