<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "Medical Suitability.css">
        <script src="Medical Suitability.js"></script>
        <title>
            Medical Lifestyle Suitability Test
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <a href="index.html" class="portal">Back to Portal</a>
        <h1>Medical Lifestyle Suitability Test</h1>
        <h3>How suitable are you for a medical lifestyle?</h3>
        <h3>There are 13 questions.</h3>
        <h3>Indicate how much do you agree with each statement.</h3>
        <h3>ANSWER HONESTLY. OTHERWISE, THE TEST RESULT IS INVALID.</h3>
    </div>
    <div class="main">
        <h2 id="question_number"></h2>
        <h2 id="Statement">Click to start!</h2>
        <input type="button" onclick=buttonclick(0) id="start" value="Start Test">
        <div id="test" style="display:none">
            <input type="button" onclick=buttonclick(0) id="sd" value="Strongly Disagree"><br>
            <input type="button" onclick=buttonclick(1) id="d" value="Disagree"><br>
            <input type="button" onclick=buttonclick(2) id="a" value="Agree"><br>
            <input type="button" onclick=buttonclick(3) id="sa" value="Strongly Agree"><br>
        </div>
        <div id = "results" style = "display:none">
            <h3 id = "result">res1</h3>
            <div class="results_bar">
                <div class="bar" id="bar"></div>
            </div>
            <p id = "description">res2</p>
         </div>
         </div>
    </body>
</html>
