<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "styles/style.css">
        <link rel = "stylesheet" href = "styles/Third Region.css">
        <script src="scripts/Third Region.js"></script>
        <title>
            Content Creator Test
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <a href="index.html" class="portal">Back to Portal</a>
            <h1>Content Creator Test</h1>
            <h3>This test helps you to find out your unique content creator style.</h3>
            <h3>There are 12 questions. Short, yet effective, just like espresso!</h3>
            <h3>Indicate how much do you agree with each statement.</h3>
        </div>
        <div class="main">
            <h2 id="question_number"></h2>
            <h2 id="Statement">Click to start!</h2>
            <input type="button" onclick=buttonclick(0) id="start" value="Start Test">
            <div id="test" style="display:none">
                <input type="button" onclick=buttonclick(0) id="sd" value="Strongly Disagree"><br>
                <input type="button" onclick=buttonclick(1) id="d" value="Disagree"><br>
                <input type="button" onclick=buttonclick(2) id="a" value="Agree"><br>
                <input type="button" onclick=buttonclick(3) id="sa" value="Strongly Agree"><br>
            </div>
            <div id = "results" style = "display:none">
                <h3 id = "result1"></h3>
                <h3 id = "result2"></h3>
                <h3 id = "result3"></h3>
            </div>
        </div>
    </body>
</html>
