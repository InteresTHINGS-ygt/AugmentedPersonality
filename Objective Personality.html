<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "Objective Personality.css">
        <script src="Objective Personality.js"></script>
        <title>
            Objective Personality Finder
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <a href="index.html" class="portal">Back to Portal</a>
            <h1>Objective Personality Finder</h1>
            <h3>There are 15 questions.</h3>
            <h3>Indicate how much do you agree with each statement.</h3>
        </div>
        <div class="main">
            <h2 id="question_number"></h2>
            <h2 id="startline">Click to start!</h2>
            <input type="button" onclick=buttonclick(0) id="start" value="Start Test">
            <h4 id="Statement_1"></h4>
            <div id="test" style="display:none">
                <input type="button" onclick=buttonclick(0) id="sd" value="Definitely Top"><br>
                <input type="button" onclick=buttonclick(1) id="d" value="Moderately Top"><br>
                <input type="button" onclick=buttonclick(2) id="a" value="Moderately Bottom"><br>
                <input type="button" onclick=buttonclick(3) id="sa" value="Very Bottom"><br>
            </div>
            <h4 id="Statement_2"></h4>
            <div id = "results" style = "display:none">
                <h1 id="type">Your type is</h1>
                <h3>Gather vs Organize</h3>
                <div class="results_bar" style="display: flex">
                    <div class="bar_M" id="bar_M"></div>
                    <div class="bar_B" id="bar_B"></div>
                </div>
                <h3>Self vs Tribe</h3>
                <div class="results_bar" style="display: flex">
                    <div class="bar_S" id="bar_S"></div>
                    <div class="bar_A" id="bar_A"></div>
                </div>
                <h3>Observer vs Decider</h3>
                <div class="results_bar" style="display: flex">
                    <div class="bar_F" id="bar_F"></div>
                    <div class="bar_V" id="bar_V"></div>
                </div>
                <h3>Sensory vs Intuition</h3>
                <div class="results_bar" style="display: flex">
                    <div class="bar_P" id="bar_P"></div>
                    <div class="bar_Q" id="bar_Q"></div>
                </div>
                <h3>Thinking vs Feeling</h3>
                <div class="results_bar" style="display: flex">
                    <div class="bar_1" id="bar_1"></div>
                    <div class="bar_2" id="bar_2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
