<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "META.css">
        <script src="META.js"></script>
        <title>
            META Character Test
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <a href="index.html" class="portal">Back to Portal</a>
        <h1>META Character Test</h1>
        <h3>There are 24 questions.</h3>
        <h3>Indicate how much do you agree with each statement.</h3>
    </div>
    <div class="main">
        <h2 id="question_number"></h2>
        <h2 id="Statement">Click to start!</h2>
        <input type="button" onclick=buttonclick(0) id="start" value="Start Test">
        <div id="test" style="display:none">
            <input type="button" onclick=buttonclick(0) id="sd" value="Strongly Disagree"><br>
            <input type="button" onclick=buttonclick(1) id="d" value="Disagree"><br>
            <input type="button" onclick=buttonclick(2) id="a" value="Agree"><br>
            <input type="button" onclick=buttonclick(3) id="sa" value="Strongly Agree"><br>
        </div>
        <div id = "results" style = "display:none">
            <h3 id = "result_m">m</h3>
            <div class="results_bar_m">
                <div class="bar_m" id="bar_m"></div>
            </div>
            <h3 id = "result_e">e</h3>
            <div class="results_bar_e">
                <div class="bar_e" id="bar_e"></div>
            </div>
            <h3 id = "result_t">t</h3>
            <div class="results_bar_t">
                <div class="bar_t" id="bar_t"></div>
            </div>
            <h3 id = "result_a">a</h3>
            <div class="results_bar_a">
                <div class="bar_a" id="bar_a"></div>
            </div>
         </div>
         </div>
    </body>
</html>
